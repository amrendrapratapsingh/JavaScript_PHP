 onfocus event
<input type="text" name="name" id="name" placeholder="name" onfocus="calfun();"/><br/><br/>
<input type="text" name="email" placeholder="email"/>
<script type="text/javascript">
function calfun()
{
document.getElementById('name').style.border="1px solid red";

}
</script>

<input type="text" name="name" placeholder="name" onchange="calfun();"/><br/><br/>
<input type="text" name="email" placeholder="email"/>
<script type="text/javascript">
function calfun()
{
alert('onchange called');
}
</script>
